@startuml

class Option <+T> <<enum>>
class Some<+T> <<case>> {
    <<ctor pos=1>> x : T  
}
class None <<case>>

Option <|- - Some : <<bind T->T>>
Option <|- - None : <<bind T->Nothing>>

hide circle 
hide members 
show Some attributes 

skinparam defaultFontName Source Code Pro

skinparam ClassStereotypeFontColor #1b1f23

skinparam class {
    BackgroundColor White
    BorderColor #1b1f23
    ArrowColor #1b1f23
    FontColor #6f42c1
}

skinparam note {
    BackgroundColor White
    BorderColor #1b1f23
    ArrowColor #1b1f23
    FontColor #d73a49
}


skinparam stereotype {
    FontColor #d73a49
}
@enduml

