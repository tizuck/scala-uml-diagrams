@startuml

class Hello {
    <<lazy,val,>> x : Int 
}

class C {
    - -<<annotated>>- -
    annotations = ["deprecated("Use D","1.0")"]
}

note right of Hello::x
  <<annotated>> 
  annotation=["threadUnsafe"]
end note 

Hello -[hidden]down- C 

hide circle 
hide methods

skinparam defaultFontName Source Code Pro

skinparam ClassStereotypeFontColor #1b1f23

skinparam class {
    BackgroundColor White
    BorderColor #1b1f23
    ArrowColor #1b1f23
    FontColor #6f42c1
}

skinparam note {
    BackgroundColor White
    BorderColor #1b1f23
    ArrowColor #1b1f23
    FontColor #d73a49
}


skinparam stereotype {
    FontColor #d73a49
}
@enduml

